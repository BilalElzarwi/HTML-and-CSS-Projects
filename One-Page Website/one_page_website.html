<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic One-Page Website</title>

     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .images img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
        }

        .form-container {
            width: 50%;
            margin: auto;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
    
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#images">Images</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <header>
            <h1>Welcome to Our Website</h1>
            <p>This is a basic one-page HTML website with various sections.</p>
        </header>
    </section>

    <!-- Images Section -->
    <section id="images">
        <h2>Our Favorite Images</h2>
        <div class="images">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <img src="https://via.placeholder.com/300" alt="Image 3">
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch Our Latest Video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
